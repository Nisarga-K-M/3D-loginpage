<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- font awesome link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      *{
         margin: 0;padding: 0;
         box-sizing: border-box;
         font-family: Arial, Helvetica, sans-serif;
         transition: all .2s linear;
      }
      .form-container{
         min-height: 100vh;
         width: 100vw;
         display: flex;
         align-items: center;
         justify-content: center;
         background: url(6020173.jpg)no-repeat;
         background-size: cover;
         background-position: center;
         perspective: 1000px;
      }
      .form-container form{
         height: 450px;
         width: 350px;
         background: rgba(255, 255, 255, .1); 
         text-align: center; 
         border-radius: 5px;
         box-shadow: 0 5px 15px rgba(0,0,0,.3); 
         border-top: 1px solid rgba(255, 255, 255, .4);  
         border-left: 1px solid rgba(255, 255, 255, .4);  
         backdrop-filter:blur(10px );
         transform-style: preserve-3d;                                 
      }
      .form-container form h3{
         font-size: 30px;
         padding: 30px 0;
         color: #ccc;
         letter-spacing: 3px;
      }
      .form-container form i{
         padding: 0 5px;
         font-size: 20px;
         color: #bbb;
      }
      .form-container form input{
         outline: none;
         border: none;
         height: 40px;
         width: 82%;
         background: rgba(0,0,0,.1);
         color: rgba(255, 255,255,.7);
         box-shadow: 0 0  5px rgba(0,0,0,.5) inset;
         font-size: 17px;
         padding: 0 10px;
         margin:  15px 0;
         letter-spacing: 1px;
      }
      .form-container form input[type="submit"]{
         width: 90%;
         cursor: pointer;
         background: linear-gradient(90deg,deeppink,blueviolet);
         margin-top: 30px;
         border-radius: 50px;
      }
      .form-container form input[type="submit"]:hover{
         letter-spacing: 4px;
      }
       
    </style>
   <title>Glass Mophism Login Form with Hover Effect</title>
</head>

<body>
   <div class="form-container">
      <form action="" id="form">
         <h3>Login</h3>
         <i class="fas fa-user"></i>
         <input type="text" placeholder="username">
         <i class="fas fa-at"></i>
         <input type="text" placeholder="email">
         <i class="fas fa-lock"></i>
         <input type="password" placeholder="password">
         <input type="submit" value="login">
      </form>
   </div>
   <script>
     var form = document.getElementById("form");
     form.addEventListener("mousemove",function(e){
      var x =(window.innerWidth /2-e.pageX) /12;
      var y =(window.innerHeight /2-e.pageY) /12;

      form.style.transform ='rotateX('+ x +'deg) rotateY('+ x +'deg)'
     });
     form.addEventListener('mouseleave',function(){
      form.style.transform ='rotateX(0deg) rotateY(0deg)'
     });

   </script>
</body>

</html>
